name: Publish Image

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: Publish
            uses: elgohr/Publish-Docker-Github-Action@3.0.4
            with:
              name: monolithprojects/systemd-rockylinux8
              username: monolithprojects
              password: ${{ secrets.TOKEN }}
              tagging: true
              registry: docker.io
              dockerfile: Dockerfile
